version: 2.1

jobs:
  build:
    docker:
      - image: ubuntu:bionic
    steps:
      - setup_remote_docker:
          version: 19.03.8 # Max supported version was found on https://circleci.com/docs/2.0/building-docker-images/
      - run: apt-get update
      - run: apt-get install -y sudo curl make gnupg lsb-release software-properties-common git
      - run: sudo rm -rf /var/lib/apt/lists/*
      - run: curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo apt-key add -
      - run: lsb_release -cs
      - run: sudo add-apt-repository "deb [arch=amd64] https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable"
      - run: sudo apt-get update
      - run: sudo apt-cache madison docker-ce
      - run: sudo apt-cache madison docker-ce-cli
      - run: sudo apt-get -y -o Dpkg::Options::="--force-confnew" install docker-ce-cli=5:19.03.8*
      - checkout
      - run: make
